<!Doctype HTML>

    <head>
        <meta charset= "UTF-8">

        <link rel = "stylesheet" href = "stylesheets.css"></link>

    <body>

                    <img class = "radio" src="https://source.unsplash.com/300x300?bridge">

                    <img class = "radio" src="https://source.unsplash.com/300x300?people">

                    <img class = "radio" src="https://source.unsplash.com/300x300?toy">
                    <img class = "radio" src="https://source.unsplash.com/300x300?clock">
                    <img class = "radio" src="https://source.unsplash.com/300x300?rabbit">
                    <img class = "radio" src="https://source.unsplash.com/300x300?soap">
                    <img class = "radio" src="https://source.unsplash.com/300x300?hand">
                </div>
            </div>
            <div id = "main_box"></div>
            <p id="displayQuote" style="color: orchid"></p>
        </div>
